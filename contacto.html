<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> Contacto - Barbería Alura</title><!--Titulo en la pestaña-->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <meta name="viewport" content="width=device-width"><!--Tag necesaria para hacer la pagina responsiva-->
        
      
        <!--Link para importar un estilo de fuente desde google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <!--Si... todo esto es el link de la fuente importada!-->


    </head>
    <body class="body">
    	 <header>
            <div class="caja">
           
             <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>   
                
                <nav>
                    <ul class="ul3">
                         <li><a href="index.html">Home</a></li>
                         <li><a href="productos.html">Productos</a></li>
                         <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            </header>
            <main>
        	    <form><!-- etiqueta de formulario -->
        		    <label for="nombreapellido">Nombre y apellido</label><!--estiqueta de contenido, se anida al inputo con el for:nombrenombreapellido-->
        		    <input type="text" id="nombreapellido" class="input-padron" required>

        		    <label for= "correoelectronico">Correo Electrónico</label>
        		    <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com"><!--type"email" permite que al ser abierta la pagina en un celular , el smartphone pueda mostrar en teclado los caracteres pertinentes a un email, como el "@"-->

        		    <label for="telefono">Teléfono</label>
        		    <input type="tel" id="telefono" class="input-padron" required placeholder="(codigo area)X-XXX-XXX">


        		    <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea><!--caja de texto-->
        		    <label for="mensaje">Mensaje</label>


        		    <fieldset><!--Agrupa a los elemetos de un mismo tipo de datos-->
        			
        			    <legend>¿Cómo le gustaría que lo contactemos?</legend>
        		
                        <!-- A continuacion vemos que los input de tipo radio estan dentro de la etiqueta label, con el fin de que se vea primero el input y luego el nombre. El Elemento HTML <label> representa una etiqueta para un elemento en una interfaz de usuario. -->

        			    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                        Email</label>
        			

        			    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
        			


        			    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Contacto</label>
        			


        			    <input type="submit" name="Enviar formulario" class="enviar"><!--botón enviar formulario-->	
                    </fieldset>

                    <fieldset>
                        <legend class="legend2">¿En que horario prefiere ser atendido?</legend>
                        <!--Tag select para abrir una lista de opciones-->
        		        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                        <label><input type="checkbox" checked> Le gustaría recibir novedades de la Barbería Alura?</label>
                    </fieldset>

                
        	    </form>

                <!--Crear tabla con la tag <table>-->
                <table>
                    <thead>
                        <tr><!--Filas-->
                            <th class="columna1">Día</th><!--Columnas-->
                            <th class="columna2">Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="columna1">Lunes</td>
                            <td class="columna2">8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td class="columna1">Miércoles</td>
                            <td class="columna2">8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td class="columna1">Viernes</td>
                            <td class="columna2">8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
                
               
        </main>
    	<footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyrigth">&copy Copyrigth Barbería Alura - 2020</p>
        </footer>
 </body>
 </html>
